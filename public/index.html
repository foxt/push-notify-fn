<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
</html>
<script type="module">
    // @ts-check
    import { h, render } from 'https://esm.sh/preact';
    import { signal, useSignal, useComputed, computed, effect } from 'https://esm.sh/@preact/signals';
    import htm from 'https://esm.sh/htm';
    const html = htm.bind(h);
    
    const SWUrl = '/sw.js';


    const toUrlSafeBase64  = (buffer) =>
        btoa(String.fromCharCode(...new Uint8Array(buffer)))
            .replace(/\+/g, '-')
            .replace(/\//g, '_')
            .replace(/=/g, '');

    const alertError = (e) => {
        console.error(e);
        alert(e.toString());
    };

    const config = signal(null);
    const functionURL = new URL('/function', location.href).href;
    fetch(functionURL)
        .then(res => res.json())
        .then(data => config.value = data)
        .catch(alertError);

    const notificationPermission = signal(Notification.permission);
    const requestNotificationPermission = () => 
        Notification.requestPermission()
            .then(p => notificationPermission.value = p)
            .catch(alertError);
    
    const serviceWorkerRegistration = signal(null);
    const registerServiceWorker = () => 
        navigator.serviceWorker.register(SWUrl)
            .then(() => navigator.serviceWorker.ready)
            .then((registration) => serviceWorkerRegistration.value = registration)
            .catch(alertError);

    
    const pushSubscription = signal(null);
    effect(() => {
        if (!config.value) return;
        let manager = serviceWorkerRegistration.value?.pushManager;
        if (!manager) return;
        manager?.getSubscription()
            .then((sub) => 
                sub ?? manager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: config.value.config.publicKey
                })
            )
            .then(sub => pushSubscription.value = sub)
            .catch(alertError);
    })


    const uiState = computed(() => {
        if (notificationPermission.value !== 'granted') return 'permission';
        if (!serviceWorkerRegistration.value) return 'service-worker';
        if (!pushSubscription.value) return 'subscription';
        return 'ready';
    });
        
    effect(() => {
        if (uiState.value == 'service-worker') registerServiceWorker();
    });

    effect(() => {
        console.log({
            notificationPermission: notificationPermission.value,
            serviceWorkerRegistration: serviceWorkerRegistration.value,
            pushSubscription: pushSubscription.value,
            uiState: uiState.value,
            config: config.value,
        })
    })

    const testData = computed(() => JSON.stringify({
        subscription: {
                endpoint: pushSubscription.value?.endpoint,
            p256dh: toUrlSafeBase64(pushSubscription.value?.getKey('p256dh')),
            auth: toUrlSafeBase64(pushSubscription.value?.getKey('auth')),
        },
        body: {
            notification: {
                title: "Hello, world!",
                body: "This is a test notification.",
                image: "https://comb.io/o8U5uP.gif",
                icon: "https://em-content.zobj.net/source/apple/419/bell_1f514.png",
            }
        },
        ttl: 60,
        urgency: "high"
    }, null, 2))
    
    function tryIt() {
        fetch(functionURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: testData.value
        }).then(async res => {
            if (!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}\n` + await res.text());
            alert(`Notification sent!`);
        }).catch(alertError);
    }
    
    const App = (props) => 
        uiState.value == 'permission' ? 
            html`<div class='container status-permission'>
                <div class='statusContainer'>
                    <b class='emoji'>üîî</b>
                    <h1>Notification Permission</h1>
                    <p>Please grant permission to receive notifications.</p>
                </div>
                <div class='actions'>
                    <button onClick=${requestNotificationPermission}>Allow Notification Permission</button>
                </div>
            </div>`
        : uiState.value == 'ready' ? 
            html`<div class='container status-ready'>
                <div class='statusContainer'>
                    <b class='emoji'>‚úÖ</b>
                    <h1>Ready to go</h1>
                </div>
                <div class='request'>
                    <span class='method'>POST</span>
                    <span class='url'>${functionURL}</span>
                    <pre>
                        ${testData}
                    </pre>
                </div>
                <div class='actions'>
                    <button onClick=${tryIt}>Try it!</button>
                </div>
            </div>`
        : html`<div class='container status-loading'>
            <div class='statusContainer'>
                <b class='emoji'>‚è≥</b>
                <h1>One second...</h1>
                <p>${
                    uiState == 'service-worker' ? 'Waiting for service worker registration...'
                    : uiState.value == 'subscription' ? 'Waiting for push subscription...'
                    : uiState.value
                }</p>
            </div>
        </div>`;
    render(h(App, {}), document.body);
</script>
